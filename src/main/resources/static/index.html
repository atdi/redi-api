<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<nav>
    <ul class="nav nav-pills">
        <li id="nav-reg" role="presentation" class="active"><a href="/">Register</a></li>
        <li id="nav-users" role="presentation"><a href="#" onclick="listUsers();">Users</a></li>
    </ul>
</nav>
<div id ="main" class="container">
<form class="form-horizontal" id="register" method="post" action="api/user/sign_up">
    <fieldset>

        <!-- Form Name -->
        <legend>Student Registration Form</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="firstName">First Name</label>
            <div class="col-md-4">
                <input id="firstName" name="firstName" type="text" placeholder="Enter your first name" class="form-control input-md" required="">

            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="lastName">Last Name</label>
            <div class="col-md-4">
                <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" class="form-control input-md" required="">

            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="Enter your email id" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="address">Address</label>
            <div class="col-md-4">
                <input id="address" name="address" type="text" placeholder="Enter your address" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userType">User Type</label>
            <div class="col-md-4">
                <select id="userType" name="userType" class="form-control">
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Description</label>
            <div class="col-md-4">
                <textarea id="description" name="description" placeholder="About you" class="form-control input-md"></textarea>
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="Enter a password" class="form-control input-md" required="">

            </div>
        </div>
        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="passwordConfirm">Confirm</label>
            <div class="col-md-4">
                <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Confirm password" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="signup"></label>
            <div class="col-md-4">
                <button id="signup" name="signup" class="btn btn-success">Sign Up</button>
            </div>
        </div>

    </fieldset>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.83/jsrender.min.js"></script>
<script src="js/main.js"></script>
<script id="userListTemplate" type="text/x-jsrender">
<table class="table">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
     {{for content}}
      <tr>
        <td>{{:firstName}}</td>
        <td>{{:lastName}}</td>
        <td>{{:email}}</td>
        <td>{{:userType}}</td>
      </tr>
      {{/for}}
    </tbody>
</table>
</script>
</body>
</html>
